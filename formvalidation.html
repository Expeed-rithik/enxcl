<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Validation</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid grey;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid grey;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: red;
    }

    .error {
        color: red;
        font-size: 0.8em;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" >
        <span id="firstNameError" class="error"></span>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" >
        <span id="lastNameError" class="error"></span>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" >
        <span id="phoneNumberError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
        <span id="emailError" class="error"></span>

        <label for="address">Address:</label>
        <textarea id="address" name="address" ></textarea>
        <span id="addressError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >
        <span id="passwordError" class="error"></span>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" >
        <span id="confirmPasswordError" class="error"></span>

        <label for="dropdown">District:</label>
        <select id="dropdown" name="dropdown" >
            <option value="">Select district</option>
            <option value="option1">kollam</option>
            <option value="option2">tvm</option>
            <option value="option3">ekm</option>
        </select>
        <span id="dropdownError" class="error"></span>

        <input type="submit" value="Register">
    </form>
</div>

<script>
function validateForm() {
    var firstName = document.getElementById("firstName").value.trim();
    var lastName = document.getElementById("lastName").value.trim();
    var phoneNumber = document.getElementById("phoneNumber").value.trim();
    var email = document.getElementById("email").value.trim();
    var address = document.getElementById("address").value.trim();
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var dropdown = document.getElementById("dropdown").value;

    var isValid = true;

    // Reset error messages
    var errorElements = document.getElementsByClassName("error");
    for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].innerText = "";
    }

    if (firstName === "") {
        document.getElementById("firstNameError").innerText = "First name is required";
        isValid = false;
    }

    if (lastName === "") {
        document.getElementById("lastNameError").innerText = "Last name is required";
        isValid = false;
    }

    if (phoneNumber === "") {
        document.getElementById("phoneNumberError").innerText = "Phone number is required";
        isValid = false;
    }

    if (email === "") {
        document.getElementById("emailError").innerText = "Email is required";
        isValid = false;
    }

    if (address === "") {
        document.getElementById("addressError").innerText = "Address is required";
        isValid = false;
    }

    if (password === "") {
        document.getElementById("passwordError").innerText = "Password is required";
        isValid = false;
    }

    if (confirmPassword === "") {
        document.getElementById("confirmPasswordError").innerText = "Confirm password is required";
        isValid = false;
    } else if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
        isValid = false;
    }

    if (dropdown === "") {
        document.getElementById("dropdownError").innerText = "Please select an option";
        isValid = false;
    }

    return isValid;
}
</script>

</body>
</html>
